<section class="mat-typography">
  <div *ngIf="playlistService.room.currentlyPlaying" class="grid grid-pad">
    <div class="col-image">
      <img src="{{playlistService.room.currentlyPlaying.album.getMediumImage().url}}" class="image" />
      <div class="image-over">
        <md-icon *ngIf="!playlistService.isPlaying" (click)="playCurrentSong()">play_circle_filled</md-icon>
        <md-icon *ngIf="playlistService.isPlaying" (click)="pauseCurrentSong()">pause_circle_filled</md-icon>
      </div>
    </div>
    <div class="col-song-name">
      <md-progress-bar [color]="progress_bar_color" [mode]="progress_bar_mode" [value]="playlistService.room.currentlyPlaying.progressPercentage">
      </md-progress-bar>
      <h4>
        <p>
          <a>{{playlistService.room.currentlyPlaying.name}}</a><br/>
          <a class="playlist-artist" mdTooltip="Artists">
            <ng-container *ngFor="let artist of playlistService.room.currentlyPlaying.artists">
              {{artist.name}}
            </ng-container>
          </a>
          <a class="playlist-artist-album-divider">/</a>
          <a class="playlist-album" mdTooltip="Album">
            {{playlistService.room.currentlyPlaying.album.name}}
          </a><br/>
          <img class="owner_img" *ngIf="playlistService.room.currentlyPlaying.voters.length > 0" src="{{playlistService.room.currentlyPlaying.voters[0].getSmallestImage().url}}"
            mdTooltip="{{playlistService.room.currentlyPlaying.voters[0].display_name}}" alt="{{playlistService.room.currentlyPlaying.voters[0].display_name}}"
          />
        </p>
      </h4>
    </div>
  </div>
</section>
